<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="input.css">
    <!-- Include your test.js file in the header -->
    <script src="test.js"></script>
    <script>
        function onSubmitForm() {
            var nn = document.getElementById('name').value;
            var pp = document.getElementById('password').value;
            var ee = document.getElementById('email').value;
            insertAdmin(nn, pp, ee);
        }
    </script>
</head>
<body>
    <form action="/reserve" method="post" onsubmit="onSubmitForm(); return false;">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="checkin">Check-in Date:</label>
            <input type="date" class="form-control" id="checkin" name="checkin">
        </div>
        <div class="form-group">
            <label for="checkout">Check-out Date:</label>
            <input type="date" class="form-control" id="checkout" name="checkout">
        </div>
        <div class="form-group">
            <label for="room">Room Type:</label>
            <select class="form-control" id="room" name="room">
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>
        </div>
        <button type="submit" onclick="onSubmitForm()">Reserve</button>
        <!-- <input type="submit" value="Reserve" onclick="insertAdmin(document.getElementById('name').value, document.getElementById('password').value, document.getElementById('email').value)"> -->
    </form>
</body>
</html>
